<div class="doctors-wrapper">
    <header>
      <div class="module-title">
        <div class='title'>DOCTORS LIST</div>
        <div class='underline'></div>
      </div>
    </header>
    <div class="specialization-detail-wrapper">
      <div class="specialization-types">
          <mat-form-field appearance="fill">
            <mat-label  >Specialite</mat-label>
            <select name="my-select" [(ngModel)]="mySelect" (change)="selectChange()">
              <option [value]="item.id" *ngFor="let item of data">
                  {{item.name}}
              </option>
          </select>
          </mat-form-field>
      </div>
      <div class="patient-display">
        <ejs-grid #gridObj [dataSource]='medecindata' [editSettings]='editSettings'
           >
            <e-columns >
                <e-column field='medFirstName' width='100' headerText='medFirstName' textAlign='Left'></e-column>
                <e-column field='medLastName' headerText='medLastName' width='80' textAlign='Left'>
                    
                </e-column>
                <e-column field='medSpecialite' width='80' headerText='medSpecialite'textAlign='Left'></e-column>
            </e-columns>
            </ejs-grid>
      </div>
      <!--div #specialistItemObj class='specialist-display'>
        <div (click)='onSpecialistClick($event)'*ngFor="let m of medecindata">
          <div class="e-cards specialist-item" >
            <div class="e-card-content">
            </div>
            <div class="specialist-detail">
            <div class="name">Dr. {{m.medFirstName}}</div>
            <div class="specialist-experience">
              <div class="specialization">
                <span class="label-text">Spécialité</span>
                <span class="specialization-text">{{m.medSpecialite}}</span>
              </div>
            </div>
          </div>
        </div>
      </div-->
    </div>
  </div>
