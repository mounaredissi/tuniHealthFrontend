<div class="doctors-wrapper"></div>
<header>
  <div class="module-title">
    <div class='title'>DOCTORS LIST</div>
    <div class='underline'></div>
  </div>
</header>
<section class="appoinment section">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
            <div class="mt-3">
              <div class="feature-icon mb-3">
                <i class="icofont-support text-lg"></i>
              </div>
               <span class="h3">Hello world</span>
                <h2 class="text-color mt-3">+84 789 1256 </h2>
            </div>
        </div>
  
        <div class="col-lg-8">
             <div class="appoinment-wrap mt-5 mt-lg-0 pl-lg-5">
              <h2 class="mb-2 title-color">Book an appoinment</h2>
              <p class="mb-4">Merci de remplir vos donn√©es et bienvenue</p>
              <form [formGroup]="form" (ngSubmit)="registerNewAppointment()" >          
                              <div class="row">
                          
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input formControlName="medName" id="medName" type="text" class="form-control">
                                    </div>
                                </div>
                           <div class="col-lg-6">
                              <div class="form-group">
                                <ejs-datepicker [format]="format"
                                #ejDatePicker formControlName="date" [placeholder]='placeholder' floatLabelType='Auto'>
                                </ejs-datepicker>                  
                             </div>
                          </div>
                          
                           <div class="col-lg-6">
                              <div class="form-group">
                                  <input formControlName="h" id="h" type="number" class="form-control" placeholder="h">
                              </div>
                          </div>
  
                        
                      </div>
                      <div class="form-group-2 mb-4">
                          <textarea name="message" id="message" class="form-control" rows="6" placeholder="Your Message"></textarea>
                      </div>
  
                      <input type="submit" class="btn btn-outline-primary form-control rounded-0">
                    </form>
              </div>
          </div>
        </div>
      </div>
  </section>
